			var audio = new Audio("multimedia/space.mp3");

			function toggleMusic(){
				if (audio.paused){

					document.getElementById("music").innerHTML = "stop";
				} else {
					audio.pause();
					document.getElementById("music").innerHTML = "play";
				};
			}
